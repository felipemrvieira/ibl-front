    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="/images/logo-ibl.png" class="d-inline-block align-top" alt="">
                </a>
               
                <div id="slogan" class="pull-right">
                    <img src="/images/viva.png" class="d-inline-block align-top" alt="">
                </div>
            </div>
        </nav>
        <main>
            <div id="card-login">

                <div class="owl">
                    <div class="hand"></div>
                    <div class="hand hand-r"></div>
                    <div class="arms">
                        <div class="arm"></div>
                        <div class="arm arm-r"></div>
                    </div>
                </div>

                <div class="form">
                    <div id="form-label">
                        <p>Sign In</p>
                    </div>
                    <div class="control">
                        <label for="email" class="fa fa-envelope"></label>
                        <input id="email" placeholder="Email" type="email"></input>
                    </div>
                    <div class="control">
                        <label for="password" class="fa fa-asterisk"></label>
                        <input id="password" placeholder="Password" type="password"></input>
                    </div>
                    <div class="control">
                        <button class="btn btn-1">Login</button>   
                    </div>
                </div>

            </div>

        </main>
    </div>

    <script>
        $('input[type="password"]').on('focus', function () {
          $('*').addClass('password');
            }).on('focusout', function () {
            $('*').removeClass('password');
        });
    </script>
    <script>
        var angle = 0;
        var test = $('main');
        function changeAngle() {
            angle = (angle + 1) % 360;
            test.css({
                'background': '-moz-linear-gradient(' + angle + 'deg ,#03b8cb 1%,#5fdb85 50%,#bcff3f 100%)',
                'background': '-webkit-linear-gradient(' + angle + 'deg ,#03b8cb 1%,#5fdb85 50%,#bcff3f 100%)',
                'background': 'linear-gradient(' + angle + 'deg ,#03b8cb 1%,#5fdb85 50%,#bcff3f 100%)'

                // 'background': '-webkit-linear-gradient(' + angle + 'deg ,#03b8cb 1%,#5fdb85 50%,#bcff3f 100%)'

            });
        }
        // setInterval(changeAngle, 50);
    </script>
